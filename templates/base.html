{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Konoha</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'ams/images/logo2.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'ams/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'ams/css/edit.css' %}">

</head>

<body id="asd">

<nav class="navbar navbar-expand-lg p-3">
    <a class="navbar-brand push-10 ml-2 text-light push-left" href="{% url 'home' %}"><img style="height: 32%; width: 30%"
            src="{% static 'ams/images/logo2.png' %}" width="55" height="55"
            class="d-inline-block align-top" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link text-light pr-5" href="{% url 'home' %}"> Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light pr-5" href="#">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled text-light" href="#" tabindex="-1" aria-disabled="true">Help</a>
            </li>
        </ul>

        {% if not user.is_authenticated %}
            <div class="form-inline my-2 my-lg-0">
                <a class="btn btn-primary my-2 my-sm-0 push-left" href="{% url 'register_account_holder' %}">Get
                    KonahaAccount</a>
            </div>
        {% else %}
            <div>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light push-left" href="#" id="navbarDropdown"
                           role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Welcome {{ user.username }}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                        </div>
                    </li>
                </ul>

            </div>
        {% endif %}
    </div>
</nav>


{% block content %}

{% endblock %}

<script src="{% static 'ams/jquery/jquery.js' %}"></script>
<script src="{% static 'ams/js/bootstrap.js' %}"></script>


</body>

</html>
