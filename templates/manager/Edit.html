{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5">
                <div class="card bg-white">
                    <div class="card-header">
                        <p class="card-title">
                            {{ title }}
                        </p>
                    </div>
                    <form action="{% url 'edit_account_holder' account_holder.id %}" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-check-label" for="username">Username:</label>
                                    <input name="username" id="username" class="form-control" type="text"
                                           value="{{ account_holder.username }}">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-check-label" for="email">Email:</label>
                                    <input name="email" id="email" class="form-control" type="email"
                                           value="{{ account_holder.email }}">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-check-label" for="first_name">First name:</label>
                                    <input name="first_name" id="first_name" class="form-control" type="text"
                                           value="{{ account_holder.first_name }}">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-check-label" for="last_name">Last name:</label>
                                    <input name="last_name" id="last_name" class="form-control" type="text"
                                           value="{{ account_holder.last_name }}">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-check-label" for="phone_number">Phone Number:</label>
                                    <input name="phone_number" id="phone_number" class="form-control" type="tel"
                                           value="{{ account_holder.phone_number }}">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-check-label" for="date_of_birth">Date of Birth:</label>
                                    <input name="date_of_birth" id="date_of_birth" class="form-control" type="date"
                                           value="{{ account_holder.date_of_birth }}">
                                </div>
                            </div>
                            <div>
                                <label class="form-check-label" for="address">Address:</label>
                                <textarea name="address" id="address" class="form-control" type="text"
                                >{{ account_holder.address }}</textarea>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
