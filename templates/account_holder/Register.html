{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5">
                <div class="card bg-dark">
                    <div class="card-header">
                        <p class="card-title">
                            {{ title }}
                        </p>
                    </div>
                    <form action="{% url 'register_account_holder' %}" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-light" for="username">Username:</label>
                                    <input name="username" id="username" class="form-control" type="text">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-light" for="email">Email:</label>
                                    <input name="email" id="email" class="form-control" type="email">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-light" for="password">Password:</label>
                                    <input name="password" id="password" class="form-control" type="password">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-light" for="confirm_password">Confirm Password:</label>
                                    <input name="confirm_password" id="confirm_password" class="form-control"
                                           type="password">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-light" for="first_name">First name:</label>
                                    <input name="first_name" id="first_name" class="form-control" type="text">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-light" for="last_name">Last name:</label>
                                    <input name="last_name" id="last_name" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-light" for="pin">PIN:</label>
                                    <input name="pin" id="pin" class="form-control" type="password">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-light" for="sex">Sex:</label>
                                    <input name="sex" id="sex" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-light" for="phone_number">Phone Number:</label>
                                    <input name="phone_number" id="phone_number" class="form-control" type="tel">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-check-label text-light" for="date_of_birth">Date of Birth:</label>
                                    <input name="date_of_birth" id="date_of_birth" class="form-control" type="date">
                                </div>
                            </div>
                            <div>
                                <label class="form-check-label text-light" for="address">Address:</label>
                                <textarea name="address" id="address" class="form-control" type="text"></textarea>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary text-light">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
