{% extends 'index.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5">
                <div class="card" id="card">
                    <div class="card-header">
                        <p class="card-title" id="headerfill">
                            {{ title }}
                        </p>
                    </div>
                    <form action="{% url 'deposit' %}" method="post">
                        {% csrf_token %}
                        <div class="card-body" id="cardbody">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label class="form-check-label" for="accountnumber" id="registerfill">Account
                                        Number</label>
                                    <input name="account_number" id="username" class="form-control" type="text">
                                </div>
                                <div class="form-group col-md-12">
                                    <label class="form-check-label" for="pin" id="registerfill">PIN</label>
                                    <input name="account_pin" id="pin" class="form-control" type="password">
                                </div>
                                <div class="form-group col-md-12">
                                    <label class="form-check-label" for="pin" id="registerfill">Amount to
                                        Deposit</label>
                                    <input name="amount" id="pin" class="form-control" type="number">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-outline-dark col-md-12">DEPOSIT
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
